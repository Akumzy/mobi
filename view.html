<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile View by Akumzy</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form id="form">
      <input type="text" placeholder="Type a URL" id="link" />
      <button>Open</button>
    </form>
    <label for="scale"
      >Scale:
      <select name="scale" id="scale">
        <option value="0.1">10</option>
        <option value="0.2">20</option>
        <option value="0.3">30</option>
        <option value="0.4">40</option>
        <option value="0.5">50</option>
        <option value="0.6">60</option>
        <option value="0.7" selected>70</option>
        <option value="0.8">80</option>
        <option value="0.9">90</option>
        <option value="1">100</option>
      </select></label
    >
    <label for="phone"
      >Device:
      <select name="phone" id="phone">
        <option value="phone-andriod.png" id="android" selected>Andriod</option>
        <option value="phone-iphone.png" id="iphone">iPhone</option>
        <option value="phone-ipad.png" id="ipad">iPad</option>
      </select></label
    >
    <div class="view">
      <div class="display">
        <div class="notch"></div>
        <iframe id="iframe" frameborder="0"></iframe>
      </div>
    </div>
    <footer>
      Made with love by <a href="https://twitter.com/DeAkumzy" target="_blank">Akuma Isaac Akuma</a> and
      <a href="https://github.com/Akumzy/mobi#contributors" target="_blank">contributors</a>
    </footer>
  </body>
  <script src=" view.js"></script>
</html>
