<!DOCTYPE html>
<html lang="en" class="plain">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobi by Akuma</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <button class="btn" title="Reload the page" id="reload">
          <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"
            ></path>
          </svg>
        </button>
        <form class="url-bar" id="form"><input type="url" name="bar" id="bar" /></form>
        <select name="view-type" id="view-type" title="View type">
          <option value="plain" selected>Plain</option>
          <option value="device">Device</option>
        </select>
        <select name="device" id="device">
          <option value="phone-andriod.png" id="android" selected>Andriod</option>
          <option value="phone-iphone.png" id="iphone">iPhone</option>
          <option value="phone-ipad.png" id="ipad">iPad</option>
        </select>
        <select name="scale" id="scale" title="Device scale">
          <option value="0.1">10</option>
          <option value="0.2">20</option>
          <option value="0.3">30</option>
          <option value="0.4">40</option>
          <option value="0.5">50</option>
          <option value="0.6">60</option>
          <option value="0.7" selected>70</option>
          <option value="0.8">80</option>
          <option value="0.9">90</option>
          <option value="1">100</option>
        </select>
        <span id="dimension"></span>
        <a class="github-icon" href="https://github.com/Akumzy/mobi" target="_blank" rel="noopener">
          <svg
            aria-labelledby="simpleicons-github-dark-icon"
            lang=""
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title id="simpleicons-github-dark-icon" lang="en">GitHub Dark icon</title>
            <path
              fill="#7F8C8D"
              d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
            ></path>
          </svg>
        </a>
      </header>
      <main>
        <div id="resizable-view">
          <div class="view">
            <iframe id="iframe" frameborder="0"></iframe>
            <div id="resizable-overlay" class="pointer-none"></div>
          </div>
          <div class="resizable-frame right">
            <svg fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5h2v14H8zM14 5h2v14h-2z"></path>
            </svg>
          </div>
        </div>
        <div id="device-view" class="hidden">
          <div class="display">
            <div class="notch"></div>
            <iframe id="iframe" frameborder="0"></iframe>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./scripts/plain-view.js"></script>
</html>
